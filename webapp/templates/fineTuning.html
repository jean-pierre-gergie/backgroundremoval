<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaggle API Command</title>
</head>
<body>
    <h1>Fine-Tune  Using Kaggle API Command</h1>
    <p>Enter your Kaggle API command below:</p>

    <form action="#" method="post" id="api-form">
        <label for="api-command">Kaggle API Command:</label>
        <input type="text" id="api-command" name="api-command" placeholder="Enter Kaggle API command" required>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
